outdir: "output"

# =============================  Database  ====================================
db: "/public/home/hpc4011032/db/viroprofiler"
reads_type: "raw"  # "raw" or "clean"
input_contigs: "/public/home/hpc4011032/ICB_viro/viroprofiler/contigs.fasta.gz"
# =============================  Optional steps switch  =======================================
use_kraken2: false
use_iphop: false
use_eggnog: false
use_abricate: false
use_dram: false
use_phamb: false
use_decontam: false

# =============================  Optional steps parameters  =======================================
# kraken2 + bracken
kraken2_db: "viral"
kraken2_clean: true
save_output_fastqs : false
save_reads_assignment : false


# =============================  Decontamination  =============================
decontam: null
decontam_min_similarity: 0.95
contamref_idx: "/public/home/hpc4011032/db/viroprofiler/contamination_refs/hg19/ref"


# =============================  Contig library  ==============================
assembler: "spades"
assemblies: "contigs"  # [contigs, scaffolds]
contig_minlen: 10000
contig_cluster_min_similarity: 95
contig_cluster_min_coverage: 85


# =============================   Gene library   ==============================
prot_cluster_min_similarity: 0.7    # Minimum similarity of protein AA seqs in the same cluster
prot_cluster_min_coverage: 0.9    # Minimum similarity of protein AA seqs in the same cluster
gene_cluster_min_similarity: 0.9    # Minimum similarity of gene DNA seqs in the same cluster
gene_cluster_min_coverage: 0.9   # Minimum similarity of gene DNA seqs in the same cluster

# =============================  Binning  =====================================
binning: false   # "phamb", "vrhyme" or false
binning_minlen_contig: 2000
binning_minlen_bin: 2000
dvf_maxlen: 1000000
dvf_qvalue: 0.1


# =============================  Viral detection  =============================
virsorter2_groups: "dsDNAphage,NCLDV,RNA,ssDNA,lavidaviridae"
#virsorter2_groups: "dsDNAphage"


# =============================  Taxonomy  ====================================
contig_minlen_vcontact2: 10000
pc_inflation: 1.5
vc_inflation: 1.5
taxa_db_source: "NCBI"


# =============================  Replication cycle  ===========================
replicyc: "bacphlip"    # "replidec" or "bacphlip"
